<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <button onclick="document.getElementById('player').style.display='block'; this.style.display='none';">Stream Music</button>
    <div id="player" style="display:none;">
        <video id="videoPlayer" width="600" controls>
            <source src="http://your-server-ip:8080/hls/mystream.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        document.getElementById('videoPlayer').addEventListener('canplay', function() {
            this.play();
        });
    </script>
</body>
</html>
