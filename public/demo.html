<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Generative Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #player {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Generative Stream</h1>
    <button onclick="document.getElementById('player').style.display='block'; this.style.display='none';">Generate Music</button>
    <div id="player">
        <audio id="audioPlayer" controls>
            <source src="http://10.0.0.58:8080/hls/mystream.m3u8" type="application/x-mpegURL">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.getElementById('audioPlayer').addEventListener('canplay', function() {
            this.play();
        });
    </script>
</body>
</html>
